<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Каталог</title>
  <link href="css/normalize.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="catalog">
  <div class="content-wrapper">
    <header class="page-header">
        <section class="header-top">
            <a class="header-logo" href="index.html">
              <img src="img/logo.png" width="154" height="64" alt="Логотип">
            </a>
            <nav>
              <ul class="page-navigation">
                <li>
                  <a class="main-catalog active"><span>Каталог</span></a>
                </li>
                <li>
                  <a class="main-catalog" href="#"><span class="underline">Доставка и оплата</span></a>
                </li>
                <li>
                  <a class="main-catalog" href="#"><pan class="underline">О Компании</span></a>
                </li>
              </ul>
            </nav>
            <div class="user-blocks">
              <label for="search-request" class="search" tabindex="0">Поиск
                <div class="search-request">
                  <input type="search" name="search-request" id="search-request" placeholder="Что ищем?">
                </div>
              </label>
              <a class="login" href="#">Вход</a>
              
              <form class="login-request" action="index.html" method="post">
                <input type="email" name="email-field" placeholder="Электронная почта">
                <input type="password" name="password-field" placeholder="Пароль">
                <button class="login-btn" type="button" name="button">Войти</button>
                <div class="login-links">
                  <a href="#">Забыли пароль?</a>
                  <a href="#">Новая регистрация</a>
                </div>
              </form>
  
              <a class="basket" href="#">Пусто</a>
            </div>
        </section>
        <section class="header-bottom-items">
            <ul class="breadcrumbs">
                <li><a href="#" class="underline">Главная</a></li>
                <li><a href="#" class="underline">Каталог</a></li>
                <li><a>Сливочное</a></li>
            </ul>
            <section class="header-bottom">
                <p class="work-time">С 10 до 20, ежедневно</p>
                <p class="phone-number">8 812 450-25-25</p>
            </section>
        </section>
    </header>
    <main>
      <h1>Сливочное мороженое</h1>
      <form action="#" method="post" class="parameters">
        <div class="sorting">
          <label for="sorting" class="parameter-title">Сортировка:</label>
          <select name="sorting" id="sorting" class="field-item">
            <option value="1">по популярности</option>
            <option value="2">сначала недорогие</option>
            <option value="3">сначала дорогие</option>
            <option value="4">по жирности</option>
          </select>
          <span class="arrow-down"></span>
        </div>
        <div class="cost">
          <label class="parameter-title">Цена:</label>
          <input type="text" name="cost-min" value="100">
          <span class="currency">руб.</span>
          <span class="currency">&#x2012;</span>
          <input type="text" name="cost-max" value="500">
          <span class="currency">руб.</span>
          <div class="field-range field-item">
            <div class="all-range">
              <div class="choice-range">
                <div class="min-pointer"></div>
                <div class="max-pointer"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="fatness">
          <label class="parameter-title">Жирность:</label>
          <div class="field-item">
            <label>
                <input type="radio" name="fatness" value="0">
                0%
            </label>
            <label>
                <input type="radio" name="fatness" value="10">
                до 10%
            </label>
            <label>
                <input type="radio" name="fatness" value="30">
                до 30%
            </label>
            <label>
                <input type="radio" name="fatness" value="100">
                выше 30%
            </label>
          </div>
        </div>
        <div class="staffing">
          <label class="parameter-title">Наполнители:</label>
          <div class="field-item">
              <label>
                  <input type="checkbox" name="chocolate" checked>
                  шоколадные
              </label>
              <label>
                  <input type="checkbox" name="shugar" checked>
                  сахарные присыпки
              </label>
              <label>
                  <input type="checkbox" name="fruit">
                  фрукты
              </label>
              <label>
                  <input type="checkbox" name="syrup">
                  сиропы
              </label>
              <label>
                  <input type="checkbox" name="jam">
                  джемы
              </label>
          </div>
        </div>
        <button type="submit">Применить</button>
      </form>
    </main>
  </div>  
</body>
</html>
